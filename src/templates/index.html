<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live Bus Map + 3D Buildings</title>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; }
    #map { width: 100vw; height: 100vh; }
  </style>
</head>
<body>

<div style="position:absolute;z-index:2;top:12px;left:12px;background:white;padding:8px 10px;border-radius:8px;font-family:sans-serif;box-shadow:0 1px 6px rgba(0,0,0,0.2);">
  <button id="locBtn">Use my location</button>
  <span id="locStatus" style="margin-left:8px;font-size:12px;"></span>
</div>

<div style="position:absolute;z-index:2;top:60px;left:12px;background:white;padding:8px 10px;border-radius:8px;font-family:sans-serif;box-shadow:0 1px 6px rgba(0,0,0,0.2);">
  <label>Stop</label>
  <input id="stopInput" type="text" style="width:90px;margin-left:6px;">
  <label style="margin-left:8px;">Bus</label>
  <input id="busInput" type="text" style="width:70px;margin-left:6px;">
  <button id="etaBtn" style="margin-left:8px;">Get ETA</button>
  <span id="etaStatus" style="margin-left:8px;font-size:12px;"></span>
</div>

<div id="map"></div>

<script>
  //generated webpage above

  //mapbox key
mapboxgl.accessToken = "{{key}}";

//define map box map with center being based on Burnaby
const map = new mapboxgl.Map({
  container: "map",
  style: "mapbox://styles/mapbox/streets-v12",
  center: [-122.98, 49.25],
  zoom: 12,
  pitch: 60,
  bearing: -20,
  antialias: true
});

//generate objects on load
map.on("load", () => {

  // -----------------------------
  // Add GTFS Bus Positions Layer
  // -----------------------------
  map.addSource("buses", {
    type: "geojson",
    data: "/vehicles.geojson"
  });

  map.addLayer({
    id: "bus-points",
    type: "circle",
    source: "buses",
    paint: {
      "circle-radius": 7,
      "circle-color": "#007cbf",
      "circle-stroke-width": 3,
      "circle-stroke-color": "#ffffff"
    }
  });

  map.addSource("user", {
    type: "geojson",
    data: {
      "type": "FeatureCollection",
      "features": []
    }
  });

  map.addLayer({
    id: "user-point",
    type: "circle",
    source: "user",
    paint: {
      "circle-radius": 8,
      "circle-color": "#ff0000",
      "circle-stroke-width": 3,
      "circle-stroke-color": "#ffffff"
    }
  });

  const popup = new mapboxgl.Popup({
    closeButton: false,
    closeOnClick: false
  });

  map.addInteraction('places-mouseenter-interaction', {
    type: 'mouseenter',
    target: { layerId: 'bus-points' },
    handler: (e) => {
      map.getCanvas().style.cursor = 'pointer';
      const coordinates = e.feature.geometry.coordinates.slice();
      const description = e.feature.properties.vehicle_name;
      popup.setLngLat(coordinates).setHTML(description).addTo(map);
    }
  });

  // clear popup when mouse no longer hovering
  map.addInteraction('places-mouseleave-interaction', {
      type: 'mouseleave',
      target: { layerId: 'bus-points' },
      handler: () => {
          map.getCanvas().style.cursor = '';
          popup.remove();
      }
  });

  // Auto-refresh buses every .1 seconds
  setInterval(() => {
    map.getSource("buses").setData("/vehicles.geojson");
  }, 1000);

  // -----------------------------
  // Enable 3D Buildings
  // -----------------------------

  const layers = map.getStyle().layers;
  let labelLayerId;

  for (const layer of layers) {
    if (layer.type === "symbol" && layer.layout["text-field"]) {
      labelLayerId = layer.id;
      break;
    }
  }

  map.addLayer(
    {
      id: "3d-buildings",
      source: "composite",
      "source-layer": "building",
      filter: ["==", "extrude", "true"],
      type: "fill-extrusion",
      minzoom: 15,
      paint: {
        "fill-extrusion-color": "#aaa",
        "fill-extrusion-height": ["get", "height"],
        "fill-extrusion-base": ["get", "min_height"],
        "fill-extrusion-opacity": 0.6
      }
    },
    labelLayerId
  );

});

const locBtn = document.getElementById("locBtn");
const locStatus = document.getElementById("locStatus");

async function sendUserLocation(lat, lon) {
  const res = await fetch("/api/location/user", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ lat, lon })
  });
  return res.json();
}

locBtn.onclick = () => {
  if (!navigator.geolocation) {
    locStatus.textContent = "Geolocation not supported";
    return;
  }

  locStatus.textContent = "Requesting permission...";

  navigator.geolocation.getCurrentPosition(async (pos) => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    map.getSource("user").setData({
      "type": "FeatureCollection",
      "features": [{
        "type": "Feature",
        "geometry": { "type": "Point", "coordinates": [lon, lat] },
        "properties": {}
      }]
    });

    map.flyTo({ center: [lon, lat], zoom: 14 });

    try {
      const data = await sendUserLocation(lat, lon);
      locStatus.textContent = (data && data.ok) ? "Location saved" : "Server error";
    } catch (e) {
      locStatus.textContent = "Send failed";
      console.log(e);
    }
  }, (err) => {
    locStatus.textContent = "Denied/error: " + err.message;
  }, {
    enableHighAccuracy: true,
    timeout: 10000,
    maximumAge: 30000
  });
};
</script>

</body>
</html>
